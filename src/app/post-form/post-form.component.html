<form class="form">
  <input
    class="title"
    type="text"
    placeholder="Title..."
    [(ngModel)]="title"
    name="title"
    #titleInput
  >
  <input
    class="description"
    type="text"
    placeholder="Text..."
    [(ngModel)]="description"
    name="description"
  >
</form>
<button (click)="onAddPost()" class="add-btn">Добавить пост</button>
<button [ngStyle]="{
    marginLeft: '10px'
}" (click)="focus()" class="add-btn">Focus</button>
