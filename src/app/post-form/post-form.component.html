<form class="form">
  <input
    class="title"
    type="text"
    placeholder="Title..."

    name="title"
  >
  <input
    class="description"
    type="text"
    placeholder="Text..."
    [(ngModel)]="description"
    name="description"
  >
</form>
<button (click)="onAddPost()" class="add-btn">Добавить пост</button>
