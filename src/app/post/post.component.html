<div class="post">
  <small> {{post.date | date:'medium':undefined:'ru' }} </small>
  <div class="post-wrapper">
    <h2 class="post-header">{{post.title}}</h2>
    <p class="post-description" >{{post.description}}</p>
    <ng-content></ng-content>
  </div>
  <button class="post-btn" (click)="delete(post.id)">Удалить</button>
</div>
