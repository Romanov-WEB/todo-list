<div class="container">
  <h1 class="header">{{title}}</h1>
  <app-post-form
    (onAdd)="updatePost($event)"
    [onIndex]="post"
  ></app-post-form>
  <app-post
    *ngFor="let item of post"
    [myPost]="item"
    (onDelete)="deletePost(item)"
  >
    <div #info>
      <small *ngIf="item.description.length> 10; else short">Пост длинный</small>
      <ng-template #short>
        <small>Пост короткий</small>
      </ng-template>
    </div>
  </app-post>
</div>
